<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog autismo</title>
    {script_style}
  </head>
  <body>
    {component_header}

    <main
      class="container bg--gray container--vertical-center container--horizontal-center"
    >
      <form
        action="#"
        method="POST"
        id="sigin"
        class="column-1 column--vertical-center column--horizontal-center bg--light form"
      >
        <h1 class="title--2">Cadastre-se</h1>

        <span class="success"></span>

        <section id="nome" class="form__box">
          <label for="nome_input" class="form__label">Nome:</label>

          <input
            type="text"
            name="nome_input"
            class="form__input"
            placeholder="Exemplo"
          />

          <span class="error "></span>
        </section>

        <section id="email" class="form__box">
          <label for="email_input" class="form__label">Email:</label>

          <input
            type="email"
            name="email_input"
            class="form__input"
            placeholder="exemplo@email.com"
          />

          <span id="email" class="error "></span>
        </section>

        <section id="senha" class="form__box">
          <label for="senha" class="form__label">Senha:</label>

          <section class="password">
            <input
              type="password"
              name="senha"
              id="password"
              class="form__input"
              placeholder="senha"
            />
            <i id="eye-password" class="fa-solid fa-eye"></i>
          </section>

          <span id="senha" class="error "></span>
        </section>
        <section id="confirmar_senha" class="form__box">
          <label for="confirmar_senha" class="form__label"
            >Confirmar senha:</label
          >

          <section class="password">
            <input
              type="password"
              name="confirmar_senha"
              id="password"
              class="form__input"
              placeholder="senha"
            />
            <i id="eye-password" class="fa-solid fa-eye"></i>
          </section>

          <span id="confirmar_senha" class="error "></span>
        </section>

        <span class="link" onclick="abrir_modal('privacidade')"
          >Política de privacidade</span
        >

        <button type="submit" class="btn btn--radius-none w-100">
          Cadastrar
        </button>

        <p>
          Já possuí uma conta?
          <a href="{include_path}/login" class="link">Entrar</a>
        </p>
      </form>
    </main>

    {component_footer}

    <dialog id="privacidade" class="modal">
      <span class="modal__close"><i class="fa-solid fa-close"></i></span>

      <header class="modal__header">Política de privacidade</header>

      <main class="modal__container text--left">
        <p>Conteúdo</p>
      </main>
    </dialog>

    <script src="{include_path}/public/assets/scripts/viewPassword.js"></script>
    <script>
      const form = document.getElementById("sigin");

      form.onsubmit = function (event) {
        event.preventDefault();

        const userData = {};
        let error = 0;

        const nome = document.getElementById("nome");
        userData.name = nome.querySelector("input").value;

        if (!userData.name) {
          error++;
          nome.querySelector("span").innerText = "Preencha o campo nome!";
        }

        const email = document.getElementById("email");
        userData.email = email.querySelector("input").value;

        if (!userData.email) {
          error++;
          email.querySelector("span").innerText = "Preencha o campo email!";
        }

        const senha = document.getElementById("senha");
        userData.password = senha.querySelector("input").value;

        if (!userData.password) {
          error++;
          senha.querySelector("span").innerText = "Preencha o campo senha!";
        }

        const confirmar_senha = document.getElementById("confirmar_senha");
        userData.password_confirm =
          confirmar_senha.querySelector("input").value;

        if (!userData.password_confirm) {
          error++;
          confirmar_senha.querySelector("span").innerText =
            "Preencha o campo confirme a senha!";
        }

        if (error != 0) {
          setTimeout(() => {
            nome.querySelector("span").innerText = "";

            email.querySelector("span").innerText = "";

            senha.querySelector("span").innerText = "";

            confirmar_senha.querySelector("span").innerText = "";
          }, 3000);

          return;
        }

        const ajax = new XMLHttpRequest();

        ajax.onload = () => {
          if ( ajax.status == 201 ) {
            nome.querySelector("input").value = "";
            email.querySelector("input").value = "";
            senha.querySelector("input").value = "";
            confirmar_senha.querySelector("input").value = "";
          }
        };

        ajax.open("POST", "{include_path}/api/user/create", true);
        ajax.send(JSON.stringify(userData));
      };
    </script>
    <script src="{include_path}/public/assets/scripts/modal.js"></script>
  </body>
</html>
