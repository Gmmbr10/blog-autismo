<span
  onclick="desativar({postId})"
  class="btn btn--warning btn--radius-none w-100"
>
  Desativar postagem
</span>
<script>
  function desativar(post_id) {
    const id = post_id;

    const ajax = new XMLHttpRequest();

    ajax.onload = () => {
      if (ajax.status == 202) {
        createModal(
          true,
          "Postagem desativada. Você pode reativar sua postagem clicando em: Reativar postagem.",
          "{include_path}/common/publishs"
        );
      } else {
        createModal(
          false,
          "Erro: Não foi possível desativar sua postagem",
          "{include_path}/common/publishs"
        );
      }
    };

    ajax.open("POST", "{include_path}/api/post/occult", true);
    ajax.send(JSON.stringify({ postId: id }));
    return false;
  }
</script>
